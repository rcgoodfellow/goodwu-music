<!DOCTYPE html>
<html>
  <head>
    <title>GoodWu Music</title>
    <link rel='stylesheet' href='static/style.css'>
    <script src='static/music.js'> </script>
  </head>
  <body>
    <div id="content">
      <img id='fhole' src='static/fhole.png' />
      <form id='searchbar' method="GET">
        <input type='text' name="q" placeholder="search..." value="{{ query }}" />
        <label>
          <input type="submit" />
          <svg id="searchsvg" viewBox="0 0 18 18" width="18" height="18" role="icon"><path fill-rule="evenodd" d="M12.864 11.32h-.813l-.288-.277A6.66 6.66 0 0 0 13.38 6.69a6.69 6.69 0 1 0-6.69 6.69 6.66 6.66 0 0 0 4.354-1.617l.278.288v.813L16.467 18 18 16.467l-5.136-5.146zm-6.174 0a4.625 4.625 0 0 1-4.632-4.63A4.625 4.625 0 0 1 6.69 2.058a4.625 4.625 0 0 1 4.63 4.632 4.625 4.625 0 0 1-4.63 4.63z"></path></svg>
        </label>
      </form>
      <div id="searchresults">
        {% for r in searchresults %}
          <div id="searchresult">
            <span class='piece'> {{ r[0]['piece'] }} </span>
            <span class='composer'> {{ r[0]['composer'] }} </span> 
            <br />
            {% for m in r %}
              <div class='movements'>
                <span class='movementlink'> {{ m['movement'] }}. </span>
                <span class='linktitle' onclick='javascript:playmusic( {{m['id']}}, "{{r[0]['piece']}}", "{{r[0]['composer']}}", "{{m['movement']}}", "{{m['title']}}", "{{r[0]['performers'].replace(';', ', ')}}" )'> 
                  {{ m['title'] }} 
                </span> 
                <!--<audio controls>
                  <source src="http://localhost:8337/item/{{ m['id'] }}/file">
                </audio> -->
              <br />
              </div>
            {% endfor %}
            <span class='performers'> {{ r[0]['performers'].replace(";", ", ") }} </span>
          </div>
        {% endfor %}
      </div>
      </div>
    <div id='player' />
      <div id='nowplaying'>
      </div>
      <audio id="theaudio" controls>
        <source src="">
      </audio>
    </div>
    </div>
  </body>
</html>
